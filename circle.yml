general:
  branches:
    ignore:
      - gh-pages
machine:
  services:
    - docker
dependencies:
  override:
    - sudo pip install -U docker-compose
    - cp config/env.sh .env.sh
database:
  override:
    - echo "nothing needed"
notify:
  webhooks:
    # gitter hook
    - url: https://webhooks.gitter.im/e/448e1ef7669c919cdc5f
test:
  pre:
    - docker-compose up -d
    - docker-compose run -e RACK_ENV=test app rake db:create
    - docker-compose run -e RACK_ENV=test app rake db:migrate
  override:
    - docker-compose run app rake
    - mv ./junit.xml $CIRCLE_TEST_REPORTS/rspec
