machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install -U docker-compose
    - cp config/env.sh .env.sh
database:
  override:
    - echo "nothing needed"
test:
  override:
    - docker-compose run -d db
    - docker-compose run -e RACK_ENV=test web rake db:create
    - docker-compose run -e RACK_ENV=test web rake db:migrate
    - docker-compose run web rake
