machine:
  services:
    - docker

dependencies:
  override:
    - sudo pip install -U docker-compose
    - cp config/env.sh .env.sh
database:
  override:
    - echo "nothing needed"
test:
  override:
    - bundle exec docker-compose build
    - bundle exec docker-compose run RACK_ENV=test web rake db:create
    - bundle exec docker-compose run RACK_ENV=test web rake db:migrate
    - bundle exec docker-compose run web rake
