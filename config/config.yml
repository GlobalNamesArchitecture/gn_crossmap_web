session_secret: <%= ENV["CHECKLIST_SESSION_SECRET"] %>
database:
  common: &common
    adapter: mysql2
    encoding: utf8
    reconnect: true
    host: <%= ENV["CHECKLIST_DB_HOST"] %>
    username: <%= ENV["CHECKLIST_DB_USERNAME"] %>
    password: <%= ENV["CHECKLIST_DB_PASSWORD"] %>

  development:
    <<: *common
    database: sysopia_dev

  test:
    <<: *common
    database: sysopia_test

  production:
    <<: *common
    database: sysopia
